<!DOCTYPE html>
<html lang="ja">

    <head>

        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Circle Checker" />
        <meta name="author" content="MizunagiKB" />

        <title id="id_title"></title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <!-- Optional theme -->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <style>
            body {
                padding-top: 60px;
            }
            #id_tpl_foot {
                height: 60px;
            }
        </style>

    </head>

    <body>

        <nav id="id_tpl_head" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{EVENT_URL}}">{{EVENT_NAME}}</a>
            </div>
            <div id="nav-collapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li id="id_menu_prev" class=""><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                    <li id="id_menu_next" class=""><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                    <li id="id_menu_lst" class="active"><a href="#"><span class="glyphicon glyphicon-list"></span>&nbsp;一覧</a></li>
                    <li id="id_menu_fav" class=""><a href="#"><span class="glyphicon glyphicon-star"></span>&nbsp;お気に入り&nbsp;<span id="id_head_fav_count" class="badge">0</span></a></li>
                    <li id="id_menu_fnd" class=""><a href="#"><span class="glyphicon glyphicon-search"></span>&nbsp;検索</a></li>
                    <li id="id_menu_cfg" class=""><a href="#"><span class="glyphicon glyphicon-cog"></span>&nbsp;設定</a></li>
                </ul>
            </div>
        </nav>

        <!-- Template Dialog -->
        <div id="id_tpl_desc" class="modal fade" id="circle_desc" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">サークル情報</h4>
                    </div>
                    <div class="modal-body">
                        <h2>配置場所&nbsp;<span class="label label-default">{{layout}}</span></h2>
                        {{{circle_table_item}}}
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-ok"></span>&nbsp;OK</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Template Dialog -->
        <div id="id_tpl_empty" class="modal fade" id="circle_desc" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">通知</h4>
                    </div>
                    <div class="modal-body">
                        データが存在しません
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-ok"></span>&nbsp;OK</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">

            <!--
            <div id="id_notify_area_0">
                <div class="alert alert-warning alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <strong><span class="glyphicon glyphicon-warning-sign"></span></strong>&nbsp;現在、フォームからの読み込みと GET による読み込みを併用すると正常に動作しません。
                </div>
            </div>
                -->

            <div id="id_notify_area_1">
            </div>

            <div id="id_view_lst"></div>

            <div id="id_view_fnd">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#id_tab_fnd_0" data-toggle="tab"><span class="glyphicon glyphicon-search"></span>&nbsp;キーワード検索</a></li>
                </ul>
                <div class="tab-content">
                    <p>
                        <div class="tab-pane fade in active" id="id_frm_fnd_0">
                            <form method="get" action="#" role="form">
                                <div class="form-group">
                                    <label for="keyword">キーワード</label>

                                    <div class="input-group">
                                        <input id="keyword" type="text" class="form-control" placeholder="" />
                                        <span class="input-group-btn">
                                            <button id="id_btn_search" class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span>&nbsp;検索</button>
                                        </span>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="progress">
                            <div id="id_search_progress" class="progress-bar" role="progressbar" style="-webkit-transition: width 0.1s; transition: width 0.1s; width: 0%;">
                                <span class="sr-only"></span>
                            </div>
                        </div>

                        <div id="id_search_result">
                            <p class="text-center">キーワードを入力して <kbd>enter</kbd> か検索ボタンを押してください。</p>
                        </div>

                        <table id="id_tbl_fnd_0" class="table table-striped table-condensed">
                            <tr><th><span class="glyphicon glyphicon-star"></span></th><th><span class="glyphicon glyphicon-map-marker"></span></th><th>サークル名 / 執筆者</th><th><span class="glyphicon glyphicon-info-sign"></span></th></tr>
                        </table>
                    </p>
                </div>
            </div>

            <div id="id_view_fav" style="display:none">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#id_tab_fav_0" data-toggle="tab"><span class="glyphicon glyphicon-star"></span>&nbsp;お気に入り</a></li>
                </ul>
                <div class="tab-content">
                    <p>
                        <div class="tab-pane fade in active" id="id_tab_fav_0">
                            <table id="id_tbl_fav_0" class="table table-striped table-condensed">
                            </table>
                        </div>
                    </p>
                </div>
            </div>

            <div id="id_view_cfg">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#id_tab_cfg_0" data-toggle="tab"><span class="glyphicon glyphicon-circle-arrow-down"></span>&nbsp;URL から読み込み</a></li>
                </ul>
                <div class="tab-content">
                    <p>
                        <div class="tab-pane fade in active" id="id_tab_cfg_0">
                            <form method="get" action="#" role="form">
                                <div class="form-group">
                                    <label for="src_url">URL</label>
                                    <div class="input-group">
                                        <input id="src_url" type="text" class="form-control" placeholder="" />
                                        <span class="input-group-btn">
                                            <button id="id_btn_import_src" class="btn btn-primary" type="button"><span class="glyphicon glyphicon-circle-arrow-down"></span>&nbsp;読込</button>
                                        </span>
                                    </div>
                                </div>
                            </form>
                            <a id="id_browser_type" rel="external" href="#">モバイル版に変更</a>
                        </div>
                    </p>
                </div>
            </div>

        </div>

        <div id="id_tpl_foot">
            <div class="container">
                <p class="text-right">Programming and Design&nbsp;<a href="https://twitter.com/MizunagiKB">@MizunagiKB</a></p>
                <p class="text-right">GitHub&nbsp;<a href="https://github.com/MizunagiKB/circlecheck">MizunagiKB / circlecheck</a></p>
            </div>
        </div>

        <script type="text/javascript">
            window.onload = function()
            {
                ccheck_main();
            }
        </script>

        <!-- jQuery-1.11.0 http://jquery.com/ -->
        <script type="text/javascript" src="jquery/js/jquery-1.11.0.min.js"></script>

        <!-- Bootstrap http://twitter.github.io/bootstrap/index.html -->
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

        <!-- Hogan.js http://twitter.github.io/hogan.js/ -->
        <script type="text/javascript" src="hogan/js/hogan.min.js"></script>

        <!-- circlecheck.js -->
        <script type="text/javascript" src="circlecheck.js"></script>

    </body>
</html>
